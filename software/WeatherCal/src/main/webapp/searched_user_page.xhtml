<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>User Page</title>
        
         <ui:insert name="other-scripts">
            <script type="text/javascript">
                $(function () {
                    $(function () {
                        $('#new-event').appendTo($('[id$=schedule]').find('td').eq(0).append('<span class="fc-header-space"></span>')).show().find('.fa').css('padding-top', '.15em');
                    })
                })
            </script>
        </ui:insert>
          <style type="text/css">
           
            .empowner, .calendarButton .fc-event-inner  {


                font-size:14px;
                background-image:-ms-linear-gradient(top, #90C4FF, rgb(30,130,201));
                background-image:-webkit-gradient(linear, 0 0, 0 100%, from(#90C4FF), to(rgb(30,130,201)));
                background-image:-webkit-linear-gradient(top, #90C4FF, rgb(30,130,201));
                background-image:-o-linear-gradient(top, #90C4FF, rgb(30,130,201));
                background-image:linear-gradient(top, #90C4FF, rgb(30,130,201));
                background-image:-moz-linear-gradient(top, #90C4FF, rgb(30,130,201));
                color:#ffffff;
                height:25px;
                border-radius:30px;
            }

           

            .innertube {
                margin: 10px; /*Margins for inner DIV inside each column (to provide padding)*/
                margin-top: 0;
                margin-top: .5em;
            }

            div.ui-grid-responsive{
                width:100%;
            }

            .innertitle {
                margin-bottom: .5em;
                font-weight: 600;
            }

            h2 {
                color:rgb(29,129,201);
                font-size: 2em;
            }

            h3 {
                font-size: 1.7em;
                color:rgb(21,104,165);
            }

        </style>
        
    </h:head>
    
   <h:body  style="background-color:rgb(245,240,230)">
   
       <p:outputPanel    style="width:100%;height:75px; background-color:rgb(255,255,245);color:rgb(29,129,201);box-shadow: 0px 4px 5px rgb(192,192,192);  ">

           
       
           <div style="float:right; width:30%; ">
       
               <div style="margin:25px 25px 25px 0px">     
    <p:commandButton value="Notifications" style="float:left; width:40%;height:30px; font-size:15px; color:#ffffff; background-color:rgb(30,130,201);border-radius:5px; border-width:0px "/>
    <p:commandButton value="Logout" action="#{loginBean.logout()}" style="float:right; width:30%;height:30px; font-size:15px; color:#ffffff; background-color:#e2173d;border-radius:5px; border-width:2px;border-color:#e2173d "/>
   </div>
   </div>
          
  </p:outputPanel>
       
       
       
       <div value="WeatherCal" style="float:left;  width:70%;height:600px;">
   <div id="content" class="column" style="background-color:rgb(245,240,235)">
                <div class="innertube">
                    <ui:insert name="main-content">
        <h3 style="margin-top: 0"></h3>
        
   
    <p:schedule id="mySchedule" value="#{eventManagerBean.searchedCal()}" style="margin-left:20px;margin-right:20px; color:rgb(29,129,201)"
                                    widgetVar="schedule"
                                    timeZone="GMT+1"
                                    draggable="false"
                                    resizable="false"
                                    firstHour="0" >

          </p:schedule>
        
           
               </ui:insert>
                </div>
            </div>
       </div>
       
      
       
       
       
       <div style="float:right; width:30%;height:600px;background-color:#F5DEB3;box-shadow: -3px 4px 5px rgb(192,192,192);">
           <div class="ui-grid-responsive" style="width:300px; color:rgb(29,129,201); font-size:20px;margin-top:20px;margin-left: 10px">
             
                 <div class="ui-grid-row" style="font-size:30px;">     Personal Info</div>
                
                 <div class="ui-grid-row" style="margin-top:40px;"><div class="ui-grid-col-2" style="width:90px">Name:</div><div class="ui-grid-col-2" style="width:180px">#{param.name}</div> </div>
                     <div class="ui-grid-row" style="margin-top:7px;"><div class="ui-grid-col-2" style=" width:90px">Surname:</div><div class="ui-grid-col-2" style="width:180px">#{param.surname}</div></div>
                       <div class="ui-grid-row" style="margin-top:7px;"><div class="ui-grid-col-2" style="width:90px">Email:</div><div class="ui-grid-col-2" style="width:180px">#{param.mail}</div></div>
               
           </div> 
           
      
       
       
       
       </div>
       
       
       
       
    </h:body>
</html>
