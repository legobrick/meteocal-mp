<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>New Event</title>
    </h:head>
    <h:body  style="background-color:rgb(245,240,230)">
        <p:outputPanel style="width:100%;height:75px; background-color:rgb(255,255,245);color:rgb(29,129,201);box-shadow: 0px 4px 5px rgb(192,192,192);  ">

            <p:outputLabel value="WeatherCal" style="font-size:60px; margin-left:25px;margin-top:20px"  />

            <div style="float:right; width:30%; ">

                <div style="margin:25px 25px 25px 0px">     
                    <h:commandButton value="Notifications" style="float:left; width:40%;height:30px; font-size:15px; color:#ffffff; background-color:rgb(30,130,201);border-radius:5px; border-width:0px "/>
                    <h:commandButton value="Logout" style="float:right; width:30%;height:30px; font-size:15px; color:#ffffff; background-color:#e2173d;border-radius:5px; border-width:2px;border-color:#e2173d "/>
                </div>
            </div>

        </p:outputPanel>



        <div style="float:left; width:65%;height:600px; margin-left:25px; margin-right: 10px">
            <div style="font-size:30px; margin-top:20px; color:rgb(29,129,201)"> Create new event</div>
            <h:form style="color:rgb(29,129,201)">
                <div class="ui-grid ui-grid-responsive" style="float:left; width:610px  ">
                    <div class="ui-grid-col-2" style="width:300px">
                        <div class="ui-grid-row" style="margin-top:5px;width:300px"  >

                            <div style="float:left;width:87px">Name:</div>
                            <p:inputText placeholder="Name" style="height:20px;float:right; width:210px; font-size:15px " />


                        </div>
                        <div class="ui-grid-row" style="margin-top:5px;width:300px"  >

                            <div style="float:left;width:87px">Address:</div>


                            <p:inputText placeholder="Address" style=" height:20px;float:right;width:210px; font-size:15px " />

                        </div>

                        <div class="ui-grid-row" style="margin-top:5px;height:120px;"  >

                            <div style="float:left;width:87px">Description:</div>
                            <p:inputTextarea placeholder="Description" style="width:200px; height:100px;  font-size:15px " />


                        </div>

                        <div class="ui-grid-row" style="width:300px" >
                            <div style="width:87px;float:left;">Start Date:</div>
                            <p:inputText value="#{dateController.date}" id="start_date" class="start"   placeholder="Start date" style="width:205px"/>

                        </div>
                        <div class="ui-grid-row" style="margin-top:5px" >
                            <div style="width:87px;float:left;">Ende Date:</div>
                            <p:inputText value="#{dateController.date}" id="end_date" class="end"   placeholder="End date" style="float:right;width:205px"/>
                        </div>
                        <div class="ui-grid-row" style="margin-top:5px;width:300px"  >
                            <div class="ui-grid-col-2" style="width:150px" >
                                <div style="float:left; width:87px">Start:</div>

                                <p:inputText placeholder="7:00" id="start_time" class="start" style=" width:50px;  font-size:15px " />
                            </div>
                            <div class="ui-grid-col-2" style="width:150px" >
                                End:

                                <p:inputText placeholder="7:00" id="end_time" class="end" style=" width:50px; float:right;font-size:15px " />

                                <h:outputScript name="js/datepair.js" />
                                <h:outputScript name="js/jquery.datepair.js" />
                                <script>
                                    // initialize input widgets first
                                    $('[id$=start_time],[id$=end_time]').timepicker({
                                        'showDuration': true,
                                        'timeFormat': 'HH:mm'
                                    });

                                    $('[id$=start_date],[id$=end_date]').datepicker({
                                        'format': 'd/m/yy',
                                        'autoclose': true
                                    });

                                    // initialize datepair
                                    $('[id$=start_time],[id$=end_time],[id$=start_date],[id$=end_date]').datepair();
                                </script>
                            </div>
                        </div>


                        <div class="ui-grid-row" style="margin-top:20px">
                            <div class="ui-grid-col-2" style="width:87px">
                                Invite Friends:
                            </div>
                            <div class="ui-grid-col-2">
                                <div style="width:50px">
                                    <p:autoComplete placeholder="Invite user" id="themes" multiple="true" value="#{autoCompleteView.selectedThemes}" completeMethod="#{autoCompleteView.completeTheme}"
                                                    var="theme" itemLabel="#{theme.displayName}" itemValue="#{theme}"  forceSelection="true">
                                        <p:column style="">
                                            <h:outputText styleClass="ui-theme ui-theme-#{theme.name}" />
                                        </p:column>

                                        <p:column>
                                            <h:outputText value="#{theme.displayName}" />
                                        </p:column>
                                    </p:autoComplete>

                                </div>
                            </div>
                        </div>



                    </div>
                    <div class="ui-grid-col-2" style="margin-top:5px;margin-left:5px">
                        <div class="ui-grid-row" style="width:350px;" >
                            <div class="ui-grid-col-2" style="width:150px">
                          Weather Conditions:
                                </div>
                            <div class="ui-grid-col-2" style="width:150px">
                                  <p:selectManyButton style="width:200px;font-size:13px" value="#{selectManyView.selectedOptions}">
                                <f:selectItem  itemLabel="Sun" itemValue="b" />
                                <f:selectItem itemLabel="Rain" itemValue="u" />
                                <f:selectItem itemLabel="Fog" itemValue="i" />
                                <f:selectItem itemLabel="Cloud" itemValue="c" />
                                <f:selectItem itemLabel="Snow"  itemValue="w" />
                                <f:selectItem itemLabel="Wind"  itemValue="w" />
                            </p:selectManyButton>
                            </div>
                        </div>
                        <div class="ui-grid-row" style="width:350px;margin-top:5px">
                            <div class="ui-grid-col-2" style="width:150px">
                                <h:outputText id="output" value="Temperature: 0°" />
                            </div>
                            <h:inputHidden id="txt1" />
                            <div class="ui-grid-col-2" style="width:200px">
                                <div style="float:left;"> <p:slider for="txt1" display="output" style="width:150px;float:left " displayTemplate="Temperature: {value}°"/> </div>
                            </div>
                        </div>
                        
                        <div class="ui-grid-row" style="width:350px;margin-top:5px">
                            <div class="ui-grid-col-4" style="width:75px;float:right"><div style="float:right">Above</div></div>
                            <div class="ui-grid-col-4" style="width:75px">  <p:selectBooleanCheckbox value="#{selectBooleanView.value1}" style="float:right" /></div>
                            <div class="ui-grid-col-4" style="width:75px"><div style="float:right">Below</div></div>
                            <div class="ui-grid-col-4" style="width:75px;float:right">  <p:selectBooleanCheckbox value="#{selectBooleanView.value1}" style="float:right"/></div>
                        </div>
                        
                    </div>
                    <div class="ui-grid-row" style="width:350px;margin-top:100px">
                            <div class="ui-grid-col-2" style="width:175px">  <p:commandButton  value="Create" style="width:150px;height:40px; font-size:20px; background-color:rgb(29,129,201);border-radius:5px; margin:10px"></p:commandButton></div>
                            <div class="ui-grid-col-2" style="width:175px"> <p:commandButton  value="Cancel" style="width:150px;height:40px; font-size:20px; background-color:rgb(29,129,201);border-radius:5px; margin:10px"> </p:commandButton></div> 
                        </div>
                </div>
            </h:form>




        </div>





        <div style="float:right; width:30%;height:600px;background-color:#F5DEB3;box-shadow: -3px 4px 5px rgb(192,192,192);">

            <h:form style="width:100%;margin:10px">

                <div class="ui-grid ui-grid-responsive" style="float:left; width:100%  ">
                    <div class="ui-grid-row" style="margin-top:5px"  >

                        <div class="ui-grid-col-2" style="width:45%">
                            <p:inputText placeholder="Nome Utente" style="float:left; widht:50%; border-radius:25px "/>
                        </div>
                        <div class="ui-grid-col-2" style="width:50%; height:60px">
                            <div style="margin:10px">    <h:commandButton value="Cerca" style="float:right;width:50%;height:30px"></h:commandButton></div>
                        </div>
                    </div>
                </div>



                <div class="ui-grid ui-grid-responsive" style="margin-right:10px">
                    <div class="ui-grid-row" style="height:50px">
                        <p:outputLabel value="Meteo" style="font-size:35px;color:rgb(29,129,201); margin-left:33%"/>
                    </div>
                    <div class="ui-grid-row" style="height:50px; border-radius:10px;border-style:solid;border-width:3px;border-color:rgb(29,129,201)">

                        <div class="ui-grid-col-5"  style="background-color:#ff55ff;border-color:#ff3300;border-bottom-left-radius:10px;border-top-left-radius:10px"></div>
                        <div class="ui-grid-col-5" style="background-color:#fff55f;" ></div>
                        <div class="ui-grid-col-5" style="background-color:#fdfd5f;" ></div>
                        <div class="ui-grid-col-5" style="background-color:#fffd5f;"></div>
                        <div class="ui-grid-col-5" style="background-color:#fff55f;border-bottom-right-radius:10px;border-top-right-radius:10px"></div>
                    </div>
                </div>
                <div style="margin-top:50px;margin-rigth:10px">
                    <p:outputLabel value="Prossimi Eventi" style="font-size:35px;color:rgb(29,129,201); margin-left:13%"/>
                    <p:dataScroller value="cia" var="car" chunkSize="10" style="margin-right:10px">

                    </p:dataScroller>
                </div>

            </h:form>





        </div>




    </h:body>
</html>
